<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">


  <style>/* Admin Page Styles */
    body.admin-dashboard {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 30px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    
    th {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    .quiz-section {
      margin-top: 50px;
    }
    
    .quiz-box {
      margin-top: 15px;
      background: #fff;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .quiz-box h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #007bff;
    }
    
    .quiz-box ul {
      list-style-type: none;
      padding-left: 0;
    }
    
    .quiz-box li {
      margin-bottom: 8px;
    }
    
    .quiz-box li.correct {
      color: green;
      font-weight: bold;
    }
    </style>
</head>


<body class="admin-dashboard">
    <h1>Admin Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Scores</th>
        </tr>
      </thead>
      <tbody id="user-table"></tbody>
    </table>

    <h2>All Quizzes content</h2>
    <div id="quiz-section"></div>
    
    <script src="js/admin.js"></script>
  </body>
  
</html>
