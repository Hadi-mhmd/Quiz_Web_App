<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login">
    <form onsubmit="store(); return false;">
      <h1>REGISTER</h1>

      <label for="name">Email</label>
      <input type="email" id="name" placeholder="Username" required>

      <label for="pw">Password</label>
      <input type="password" id="pw" placeholder="Password" required>

      <ul class="helper-text">
        <li class="length">Max 8 characters.</li>
        <li class="lowercase">Include a lowercase letter.</li>
        <li class="special">Include a number.</li>
      </ul>

      <input id="rgstr_btn" type="submit" value="Register">
      <p>Already have an account? <a href="index.html">Sign in</a></p>
    </form>
  </div>

  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
